<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style02.css">
    <link rel="preconnect" href="http://fonts.gstatic.com">
    <title>Anniversary</title>

    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData('text');
        ev.target.appendChild(document.getElementById(data));
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }
    </script>
  </head>
  <body>

    <div class="container01">

      <div class="drag" id="leftside01" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="anniversary.JPEG" draggable="true" ondragstart="drag(event)" id="drag01" width="250px" height="250px">
      </div>

      <div class="drag" id="leftside02" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="heart.JPEG" draggable="true" ondragstart="drag(event)" id="drag02" width="250px" height="250px">
      </div>

    </div>

    <div class="container02">

      <div class="drag" id="leftside03" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="anni.GIF" draggable="true" ondragstart="drag(event)" id="drag03" width="250px" height="250px">
      </div>

      <div class="drag" id="leftside04" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="HA.GIF" draggable="true" ondragstart="drag(event)" id="drag04" width="250px" height="250px">
      </div>

    </div>


    <div class="card">
      <div class="drag" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="text">
        <h2 contenteditable="true">Anniversary Invitation</h2>
        <h3 contenteditable="true">Him&Her name</h3>
        <p contenteditable="true">Date</p>
        <p contenteditable="true">venue</p>
        <br>

        <button>Save</button>

      </div>
    </div>

  </body>
</html>
